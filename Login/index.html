<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logim</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias-queries.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="form">
                <h1>Logim</h1>
                <p> Bem vindo(a), faça logim para acessar sua conta e poder fazer as configurações do seu ambiente. </p>
                <form action="login.php" method="post" autocomplite="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                            </style>
                        <input type="email" name="login" id="ilogin" placeholder="seue-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons"> key </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocapitalize="cuurent-passwor" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci_senha.html" class="botao">Esqueci a Senha <span class="material-icons">mail</span></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
